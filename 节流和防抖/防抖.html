    const debounce = function(fn, wait) {
      let timer = null
      return ()=> {
        timer && clearTimeout(timer)
        timer = setTimeout(() =>{
          fn.apply(this, arguments)
        }, wait)
      }
    }
    function handleScroll() {
      console.log('a');
    }
    window.addEventListener('scroll', debounce(handleScroll, 1000))
    window.addEventListener('click', debounce(()=>{
      console.log('单机');
    }, 1000))
