<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    :root {
      font-size: 16px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
    }
    .row div:nth-child(odd) {
      background: cadetblue;
    }
    .row div:nth-child(even) {
      background: aqua;
    }
    .col-1 {
      grid-column: span 1;
    }
    .col-2 {
      grid-column: span 2;
    }
    .col-3 {
      grid-column: span 3;
    }
    .col-4 {
      grid-column: span 4;
    }
    .col-5 {
      grid-column: span 5;
    }
    .col-6 {
      grid-column: span 6;
    }
    .col-7 {
      grid-column: span 7;
    }
    .col-8 {
      grid-column: span 8;
    }
    .col-9 {
      grid-column: span 9;
    }
    .col-10 {
      grid-column: span 10;
    }
    .col-11 {
      grid-column: span 11;
    }
    .col-12 {
      grid-column: span 12;
    }
  </style>
</head>
<body>
    <div class="row">
      <div class="col-1">1</div>
      <div class="col-9">2</div>
      <div class="col-2">3</div>
      <div class="col-12">4</div>
      <div class="col-6">5</div>
      <div class="col-6">6</div>
    </div>
</body>
</html>
