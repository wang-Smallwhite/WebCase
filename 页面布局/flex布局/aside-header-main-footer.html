<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-wrap: wrap;
    }
    header {
      flex: 0 0 100%;
      height: 60px;
      background: aqua;
    }
    aside {
      height: calc(100vh - 120px);
      flex: 0 0 200px;
    }
    main {
      flex: 1 0 0;
      background: aquamarine;
    }
    footer {
      flex: 0 0 100%;
      height: 60px;
      background: aqua;
    }
  </style>
</head>
<body>
  <header>header</header>
  <aside>aside</aside>
  <main>main</main>
  <footer>footer</footer>
</body>
</html>
