<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    :root {
      font-size: 16px;
    }
    body {
      display: flex;
      flex-wrap: wrap;
    }
    header {
      flex: 0 0 100%;
      height: 3rem;
      background: cornflowerblue;
    }
    aside {
      height: calc(100vh - 3rem);
      flex: 0 0 13rem;
    }
    main {
      flex: 1 0 0;
      background: cyan;
    }
  </style>
</head>
<body>
  <header>头部</header>
  <aside>侧边栏</aside>
  <main>内容</main>
</body>
</html>
